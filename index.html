<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scientific Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="calculator">
    <div class="display">
      <button class="history-btn" onclick="toggleHistory()">üìú</button>
      <div class="expr" id="expression">0</div>
      <div class="result" id="result">0</div>
    </div>

    <div class="row">
      <button class="btn" onclick="press('(')">(</button>
      <button class="btn" onclick="press(')')">)</button>
      <button class="btn" onclick="press('pi')">œÄ</button>
      <button class="btn" onclick="press('e')">e</button>
      <button class="btn op" onclick="toggleSign()">¬±</button>
      <button class="btn op" onclick="backspace()">‚å´</button>

      <button class="btn" onclick="press('7')">7</button>
      <button class="btn" onclick="press('8')">8</button>
      <button class="btn" onclick="press('9')">9</button>
      <button class="btn op" onclick="press('/')">√∑</button>
      <button class="btn" onclick="press('sqrt(')">‚àö</button>
      <button class="btn" onclick="press('^')">^</button>

      <button class="btn" onclick="press('4')">4</button>
      <button class="btn" onclick="press('5')">5</button>
      <button class="btn" onclick="press('6')">6</button>
      <button class="btn op" onclick="press('*')">√ó</button>
      <button class="btn" onclick="press('fact(')">x!</button>
      <button class="btn" onclick="press('exp(')">exp</button>

      <button class="btn" onclick="press('1')">1</button>
      <button class="btn" onclick="press('2')">2</button>
      <button class="btn" onclick="press('3')">3</button>
      <button class="btn op" onclick="press('-')">‚àí</button>
      <button class="btn" onclick="press('ln(')">ln</button>
      <button class="btn" onclick="press('log10(')">log</button>

      <button class="btn" onclick="press('0')">0</button>
      <button class="btn" onclick="press('.')">.</button>
      <button class="btn" onclick="press('%')">%</button>
      <button class="btn op" onclick="press('+')">+</button>
      <button class="btn" onclick="press('sin(')">sin</button>
      <button class="btn" onclick="press('cos(')">cos</button>

      <button class="btn" onclick="press('tan(')">tan</button>
      <button class="btn" onclick="press('asin(')">asin</button>
      <button class="btn" onclick="press('acos(')">acos</button>
      <button class="btn" onclick="press('atan(')">atan</button>
      <button class="btn" onclick="press('abs(')">abs</button>
      <button class="btn accent" onclick="clearAll()">C</button>

      <button class="btn large" onclick="calculate()">=</button>
    </div>

    <div class="bottom">
      <div class="mode">
        <label>Mode:</label>
        <button id="degBtn" class="active" onclick="setMode('deg')">Deg</button>
        <button id="radBtn" onclick="setMode('rad')">Rad</button>
      </div>
      <button class="theme-toggle" id="themeBtn" onclick="toggleTheme()">‚òÄÔ∏è Light</button>
    </div>

    <div class="history-panel" id="historyPanel">
      <div class="history-header">
        <button onclick="closeHistory()">‚¨ÖÔ∏è Back</button>
        <h3>History</h3>
        <button onclick="clearHistory()">üßπ Clear</button>
      </div>
      <ul class="history-list" id="historyList"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
